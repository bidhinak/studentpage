{% extends 'studenttemplate/studentbase.html' %}
{% block content %}




<h4>Hi,{{request.user}}</h4>
<h6>Welcome to Student page</h6><hr>



<br><div class="col-lg-8">
    <div class="card">
        <div class="card-header"><strong>PERSONAL DETAILS</strong></div>
        <div class="card-body card-block">
            <form method="post">{% csrf_token %}



                 <div class="form-group">
                    <label class=" form-control-label"> NAME</label>
                    <input  required  class="form-control" readonly value="{{show.student_name}}">

                </div>
                <div class="form-group">
                    <label class=" form-control-label"> DATE OF BIRTH</label>
                    <input  required  class="form-control" readonly value="{{show.date_of_birth}}">

                </div>
                <div class="form-group">
                    <label class=" form-control-label">PHONE NUMBER</label>
                    <input  required  class="form-control" readonly value="{{show.phone_number}}">

                </div>
                  <div class="form-group">
                    <label class=" form-control-label">PHOTO</label>
                <td><img src="{{i.photo.url}}" width="100" height="100"/> </td>

                </div><br>
                <a href="#" class="btn btn-outline-dark">Update</a>



            </form>
        </div>

    </div>
</div>

{% endblock %}
